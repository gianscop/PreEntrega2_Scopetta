    <link rel="stylesheet" href="../css/styles.css"> <!-- Enlace al archivo CSS -->
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="logo">
            <img src="../imagenes/logo2.jpeg" alt="logo de FutbolMatch">
        </div>
        <nav>
            <ul class="d-flex list-unstyled mb-0">
                <li class="px-3"><a href="../index.html">Inicio</a></li>
                <li class="px-3"><a href="../pages/buscar.html">Buscar Partido</a></li>
                <li class="px-3"><a href="../pages/crear.html">Crear Partido</a></li>
                <li class="px-3"><a href="../pages/perfil.html">Mi Perfil</a></li>
                <li class="px-3"><a href="../pages/noticias.html">Noticias</a></li>
                <li class="px-3"><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="pt-5">
        <div class="container">
            <section class="create">
                <h2 class="text-center mb-4">Crear un Partido</h2>
                <form action="#" class="form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título del Partido:</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Ej: Partido amistoso en el parque">
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Ubicación:</label>
                        <input type="text" id="location" name="location" class="form-control" placeholder="Ingresa una dirección o punto de referencia">
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Fecha y Hora:</label>
                        <input type="datetime-local" id="date" name="date" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="players" class="form-label">Número de Jugadores:</label>
                        <input type="number" id="players" name="players" class="form-control" min="2" max="22">
                    </div>
                    
                    <div class="mb-3">
                        <label for="level" class="form-label">Nivel de Juego:</label>
                        <select id="level" name="level" class="form-select">
                            <option value="beginner">Principiante</option>
                            <option value="intermediate">Intermedio</option>
                            <option value="advanced">Avanzado</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary w-100">Crear Partido</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="py-3">
        <div class="container text-center">

                <a href="https://www.facebook.com" target="_blank" class="text-white mx-2">Facebook</a>
                <a href="https://www.twitter.com" target="_blank" class="text-white mx-2">Twitter</a>
                <a href="https://www.instagram.com" target="_blank" class="text-white mx-2">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
